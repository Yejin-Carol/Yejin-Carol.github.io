<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 이동시키기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cd7e3ce2894a4a9d19450d7fa0f0ef8b"></script>
        <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
	        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
	        level: 3 //지도의 레벨(확대, 축소 정도)
};

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
        var marker = new kakao.maps.Marker({   position: markerPosition    });
        var map = new kakao.maps.Map(container, options);
        function setCenter(lat, lng) {
            marker.setMap(null);
            var mp= new kakao.maps.LatLng(lat,lng); 
            map.setCenter(mp);
            marker = new kakao.maps.Marker({ position: mp});
            marker.setMap(map);
        }
        </script>
</body>
</html>
