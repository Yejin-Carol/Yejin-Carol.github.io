<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Daum 지도 시작하기</title>
        <style type="text/css">
	html, body {
		width: 100%; height: 100%;
	}
        </style>
    </head>
    <body>
        <div id="map" style="width:95%;height:95%"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cd7e3ce2894a4a9d19450d7fa0f0ef8b"></script>
        <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        }; 

        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
        var marker = new kakao.maps.Marker({   position: markerPosition    });
        var map = new kakao.maps.Map(container, options);
        function setCenter(lat, lng) {
         
            marker.setMap(null);
            var mp= new kakao.maps.LatLng(lat,lng); 
         
            map.setCenter(mp);
         
            //이동할 위도 경도 위치를 생성
            marker = new kakao.maps.Marker({ position: mp});
           
           //지도 중심을 이동 시킴
            marker.setMap(map);
        }
        </script>
    </body>
</html>
